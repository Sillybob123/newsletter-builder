<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Newsletter Builder</title>
    <link rel="stylesheet" href="css/builder.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="builder-container">
        <!-- Header -->
        <header class="builder-header">
            <div class="header-content">
                <h1><i class="fas fa-newspaper"></i> STEM Newsletter Builder</h1>
                <div class="header-actions">
                    <button id="preview-btn" class="btn btn-secondary">
                        <i class="fas fa-eye"></i> Preview
                    </button>
                    <button id="export-btn" class="btn btn-primary">
                        <i class="fas fa-download"></i> Export HTML
                    </button>
                </div>
            </div>
        </header>

        <div class="builder-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-palette"></i> Templates</h3>
                    <div class="template-grid">
                        <div class="template-card" data-template="catalystModern">
                            <div class="template-preview modern-preview"></div>
                            <span>Catalyst Modern</span>
                        </div>
                        <div class="template-card" data-template="catalystClassic">
                            <div class="template-preview classic-preview"></div>
                            <span>Catalyst Classic</span>
                        </div>
                        <div class="template-card" data-template="catalystMinimal">
                            <div class="template-preview minimal-preview"></div>
                            <span>Catalyst Minimal</span>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-plus-circle"></i> Add Content</h3>
                    <div class="content-blocks">
                        <button class="block-btn" data-block="brandHeader">
                            <i class="fas fa-crown"></i> Brand Header
                        </button>
                        <button class="block-btn" data-block="simpleHeader">
                            <i class="fas fa-heading"></i> Simple Header
                        </button>
                        <button class="block-btn" data-block="header">
                            <i class="fas fa-columns"></i> Split Header
                        </button>
                        <button class="block-btn" data-block="featuredArticle">
                            <i class="fas fa-star"></i> Featured Article
                        </button>
                        <button class="block-btn" data-block="twoColumnArticle">
                            <i class="fas fa-columns"></i> Two Column Article
                        </button>
                        <button class="block-btn" data-block="articleGrid">
                            <i class="fas fa-th"></i> Article Grid
                        </button>
                        <button class="block-btn" data-block="cleanArticle">
                            <i class="fas fa-file-alt"></i> Clean Article
                        </button>
                        <button class="block-btn" data-block="article">
                            <i class="fas fa-newspaper"></i> Standard Article
                        </button>
                        <button class="block-btn" data-block="text">
                            <i class="fas fa-paragraph"></i> Text Block
                        </button>
                        <button class="block-btn" data-block="image">
                            <i class="fas fa-image"></i> Image
                        </button>
                        <button class="block-btn" data-block="dottedDivider">
                            <i class="fas fa-minus"></i> Dotted Divider
                        </button>
                        <button class="block-btn" data-block="social">
                            <i class="fas fa-share-alt"></i> Social Links
                        </button>
                        <button class="block-btn" data-block="footer">
                            <i class="fas fa-copyright"></i> Standard Footer
                        </button>
                        <button class="block-btn" data-block="roundedFooter">
                            <i class="fas fa-circle"></i> Rounded Footer
                        </button>
                        <button class="block-btn" data-block="minimalFooter">
                            <i class="fas fa-minus-circle"></i> Minimal Footer
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-cog"></i> Settings</h3>
                    <div class="settings-panel">
                        <label>Newsletter Title:</label>
                        <input type="text" id="newsletter-title" placeholder="Enter newsletter title">
                        
                        <label>Brand Color:</label>
                        <input type="color" id="brand-color" value="#007bff">
                        
                        <label>Font Size:</label>
                        <select id="font-size">
                            <option value="14">14px</option>
                            <option value="16" selected>16px</option>
                            <option value="18">18px</option>
                        </select>
                    </div>
                </div>
            </aside>

            <!-- Main Editor -->
            <main class="editor">
                <div class="editor-header">
                    <h2>Newsletter Editor</h2>
                    <div class="editor-tools">
                        <button id="undo-btn" class="tool-btn" title="Undo">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button id="redo-btn" class="tool-btn" title="Redo">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button id="clear-btn" class="tool-btn" title="Clear All">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                
                <div id="newsletter-canvas" class="newsletter-canvas">
                    <div class="empty-state">
                        <i class="fas fa-mouse-pointer"></i>
                        <h3>Start Building Your Newsletter</h3>
                        <p>Select a template or add content blocks to get started</p>
                    </div>
                </div>
            </main>

            <!-- Properties Panel -->
            <aside class="properties-panel">
                <h3><i class="fas fa-edit"></i> Properties</h3>
                <div id="properties-content">
                    <p class="no-selection">Select an element to edit its properties</p>
                </div>
            </aside>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Newsletter Preview</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="preview-tabs">
                    <button class="tab-btn active" data-tab="desktop">Desktop</button>
                    <button class="tab-btn" data-tab="mobile">Mobile</button>
                </div>
                <div id="preview-content" class="preview-content"></div>
            </div>
        </div>
    </div>

    <script src="js/templates.js"></script>
    <script src="js/export.js"></script>
    <script src="js/builder.js"></script>
</body>
</html>
